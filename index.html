<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h3 class="text-center display-5 mt-2 text-light">Weather App</h3>
        <p class="text-center mt-1 text-light">Using JavaScript!</p>

        <!-- dark mode  -->

        <!-- <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
        </div> -->

        <div class="row justify content evenly main">

            <div class="col-lg-6 col-md-6 col-12 cardOne" id="zoom-box">
                <div class="weather m-5">
                    <div class="data1">
                        <p class="day display-5" id="days">Friday</p>
                        <p id="userDate">11 December 2022</p>
                        <p> <i class="fa-solid fa-location-dot"></i> <span id="city">KARACHI</span>, <span
                                id="country">PAK</span></p>
                    </div>
                    <div class="data2">
                        <div class="logo">
                            <img id="imgIcon" src="./cloud.webp" alt="Emoji">
                        </div>
                        <h1 class="display-1"> <span id="temperature">32</span>°C</h1>
                        <p>Last Updated: <span id="lastUpdated">00 - 00 - 0000</span></p>
                    </div>
                </div>
            </div>



            <div class="col-lg-6 col-md-6 col-12 cardTwo" id="zoom-box">
                <!-- search box  -->
                <div class="search-box mt-5 mx-5 ">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Type to Search...">
                </div>
                <div class="today-info text-light m-5 mt-3">
                    <div class="info">
                        <span class="title">PRECIPITATION:</span>
                        <span class="value"> <span id="precip">5</span> mm</span>
                    </div> <br>
                    <div class="info mt-3">
                        <span class="title">HUMIDITY:</span>
                        <span class="value"> <span id="humidity">25</span> %</span>
                    </div><br>
                    <div class="info mt-3">
                        <span class="title">WIND:</span>
                        <span class="value"><span id="windKmpH">25</span> km/h</span>
                    </div> <br>
                    <div class="info mt-3">
                        <span class="title">Pressure:</span>
                        <span class="value"> <span id="pressures">25</span> in</span>
                    </div> <br>
                    <div class="info mt-3">
                        <span class="title">FEELS LIKE:</span>
                        <span class="value"><span id="feelsLike">25</span>°C</span>
                    </div> <br>
                    <div class="info mt-3">
                        <span class="title">CONDITION</span>
                        <span class="value" id="condition">Sunny</span>
                    </div> <br>

                    <!-- toggle  -->
                </div>
            </div>


        </div>


    </div>
    </div>
    </div>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
